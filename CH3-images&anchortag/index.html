    <!-- 
	file path of an image, absolute vs relative
	 -->

    <!-- Definition: A relative path specifies the location of a file in relation to the location of the current file. -->
    <div style="background-color: bisque">
      <!-- Same Directory: If the file you are linking to is in the same folder as the current file use name.Jpeg/png or /name.jpeg etc -->
      <img src="image.jpeg" alt="amazon" width="200" />
      <!-- Subfolder: If the file is in a folder within the same directory  use foldername/image.jpeg or ./foldername/image.jpej-->
      <img src="images/favicon.png" alt="" />
      <!-- Parent Directory: If the file is in a directory above the current one. -->
      <img src="../image/image copy.jpeg" alt="image" width="200" />
    </div>
