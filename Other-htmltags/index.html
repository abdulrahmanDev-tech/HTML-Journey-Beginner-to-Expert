<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other Html tags</title>
  </head>
  <body>
    <!-- 
	detail & summry  
	-->
    <details>
      <summary>What is Lorem Ipsum?</summary>
      <p>
        Lorem Ipsum is simply dummy text of the printing and typesetting
        industry.
      </p>
    </details>
    <hr />
    <br /><br /><br />
    <!-- 
	meter and progress elements
	 -->
    <label for="disk-usage">Disk Usage:</label>
    <meter
      id="disk-usage"
      min="0"
      max="100"
      low="20"
      high="80"
      optimum="50"
      value="70"
    >
      70%
    </meter>

    <label for="file-progress">File Upload Progress:</label>
    <progress id="file-progress" max="100" value="45">45%</progress>
  </body>
</html>
